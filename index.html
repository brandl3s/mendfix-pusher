<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Firebase Pusher</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <h2>Firebase Mend Pusher</h2>

    <p>
      Use this form to <b>push data</b> for a <code>mending event</code> to our Firebase database.  
    </p>

    <form action="" method="post">
      <p>
        Your <b>image</b> URL please <input name="image" type="url">  
      </p>
      <p>
        What's your <b>name</b>? <input name="name" type="text" placeholder="e.g. Billie">  
      </p>
      <p>
        What <b>time</b> do you start?
        <input type="time" name="beginTime">
      </p>
      <p>
        What <b>time</b> do you end?
        <input type="time" name="endTime">
      </p>
      <p>
        What <b>date</b> are you?
        <input type="date" name="date">
      </p>
      <p>
        <b>Where</b> are you? <input name="location" type="text" placeholder="e.g. Dalston">  
      </p>
      <p>
        What do you <b>fix</b>? <select name="fix">
        <option value="mendClothes">Clothes</option>
        <option value="repairBikes">Bicycles</option>
        <option value="fixFurniture">Furniture</option>
        <option value="repairElectronics">Electronics</option>
        <option value="mendOther">Other</option>
        </select>  
      </p>
      <p>
        Your <b>website</b> URL please <input name="website" type="url">  
      </p>
      <p>
        <button type="submit">Push it!</button>
      </p>
    </form>

    <!-- LOAD JS after everything else -->
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.getFormData.js"></script>
    <script src="app.js"></script>

  </body>
</html>
